name: GCS Script Runner

on:
  push:
    branches:
      - main
    paths:
      - 'gcs/**/*.sh'
      - '.github/workflows/gcs-create.yml'

jobs:
  run-gcs-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ğŸ› ï¸ Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: lhn-dev-project

      - name: ğŸš€ Run All GCS Scripts
        run: |
          echo "Running all .sh files under gcs/"
          chmod +x gcs/**/*.sh
          for file in gcs/**/*.sh; do
            echo "â¡ï¸ Executing: $file"
            bash "$file"
          done
